<div class="container-fluid">
    <header class="d-flex p-2 justify-content-between">
        <div>
            <h2>Shopper</h2>
        </div>
        <nav>
            <button (click)="CategoryChanged('all')" class="btn">Home</button>
            <button (click)="CategoryChanged('electronics')" class="btn">Electronics</button>
            <button (click)="CategoryChanged('jewelery')" class="btn">Jewelery</button>
            <button (click)="CategoryChanged(man)"  class="btn">Mens Fashion</button>
            <button (click)="CategoryChanged(woman)"  class="btn">Womens Fashion</button>
        </nav>
        <div>
            <button class="btn"><span class="bi bi-search"></span></button>
            <button class="btn"><span class="bi bi-heart"></span></button>
            <button class="btn"><span class="bi bi-person"></span></button>
            <button (click)="ToggleCart()" class="btn position-relative"><span class="bi bi-cart"></span><span class="badge rounded rounded-circle bg-danger text-white position-absolute">{{cartItemCount}}</span></button>
        </div>
    </header>
    <div class="bg-dark text-white text-center p-2 m-2">
        Happy Holiday Deals on Every Product
    </div>
    <section class="mt-3 row">
        <nav class="col-3">
            <div>
                <label class="form-label"><b>Select Category</b></label>
            </div>
            <select ngModel #categoryItem="ngModel" (change)="CategoryChanged(categoryItem.value)" name="" id="" class="form-select">
                <option *ngFor="let category of categories" [value]="category">{{category|uppercase}}</option>
            </select>
           <div class="mt-2" *ngIf="isCartVisible">
                <h4>Cart Items</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Preview</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of cartItems;let i=index;">
                            <td>{{product.title}}</td>
                            <td>
                                <img [src]="product.image" width="50" height="50" alt="">
                            </td>
                            <td>{{product.price}}</td>
                            <td>
                                <button (click)="RemoveClick(i)" class="btn btn-danger"><span class="bi bi-trash-fill"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
           </div>
           <hr>
           <div class="mt-2" *ngIf="isCartVisible" >
            <p>TOTAL AMOUNT: </p>

            
           </div> 
        </nav>
        <main class="col-9 d-flex flex-wrap overflow-auto" style="height: 450px;">
            <div *ngFor="let product of products" class="card p-2 m-2" style="width: 200px;">
                <img [src]="product.image" height="160px" alt="" class="card-img-top">
                <div class="card-header" style="height: 140px;">
                    <p>{{product.title}}</p>
                </div>
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>{{product.price}}</dd>
                        <dt>Rating</dt>
                        <dd>
                            <span class="bi bi-star-fill text-success">
                                {{product.rating.rate}} [{{product.rating.count}}]
                            </span>
                        </dd>
                    </dl>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger w-100" (click)="AddtoCart(product.id)">
                        <span class="bi bi-cart4"></span>Add to Cart
                    </button>
                </div>
            </div>
        </main>
    </section>
</div>
